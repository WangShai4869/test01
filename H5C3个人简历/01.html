    var obj = {};
    function getType(data) {
//         如果data不等于自己，那data就是NaN
        if (data != data) {
            console.log(NaN)
        }
        // 如果data全等于null，那data就是null
        else if (data === null) {
            console.log(null)
        }
        // 使用typeof可以判断string、boolean、number、undefined
        else if (obj.toString.call(data) === "[object Function]") {
            console.log(data.toString());
        }
        else if (typeof data === "string", "boolean", "number", "undefined") {
            console.log(typeof data);
        }

        // 最后剩下的对象，统一使用({}).toString方法获取。
    }
